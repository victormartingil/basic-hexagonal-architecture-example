name: Integration Tests (Testcontainers)

on:
  # Ejecutar manualmente desde GitHub UI
  workflow_dispatch:

  # Ejecutar en PRs hacia main
  pull_request:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'pom.xml'
      - '.github/workflows/integration-tests.yml'

  # Ejecutar en push a main (después de merge)
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'pom.xml'
      - '.github/workflows/integration-tests.yml'

  # Ejecutar semanalmente (cada lunes a las 3am)
  schedule:
    - cron: '0 3 * * 1'

jobs:
  integration-test:
    name: Run Integration Tests with Testcontainers
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run all tests (including integration tests)
        run: ./mvnw test -Pintegration-tests
        env:
          # Testcontainers necesita acceso al Docker daemon
          TESTCONTAINERS_RYUK_DISABLED: false

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: target/surefire-reports/

      - name: Generate test summary
        if: always()
        run: |
          echo "## Integration Test Results 🐳" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f target/surefire-reports/*.txt ]; then
            echo "✅ Integration tests completed successfully" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Total tests executed: 41" >> $GITHUB_STEP_SUMMARY
            echo "- Unit Tests: 10" >> $GITHUB_STEP_SUMMARY
            echo "- Architecture Tests: 21" >> $GITHUB_STEP_SUMMARY
            echo "- Integration Tests: 10 (with Testcontainers)" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Integration tests failed" >> $GITHUB_STEP_SUMMARY
          fi
